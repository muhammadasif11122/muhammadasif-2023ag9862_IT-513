<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Shopping Mall</title>
</head>
<body>
    <header>
        <h1>üõçÔ∏è My Shopping Mall</h1>
        <nav>
            <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="registration.html">Registration</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="about.html">About</a></li>
        </ul> 
        </nav>
    </header>

    <main>
        <section>
            <h2>Create Your Shopping Account</h2>
            <form action="registration-success.html" method="get">
                <fieldset>
                    <legend>Personal Information</legend>
                    <p>
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </p>
                    <p>
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </p>
                    <p>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone">
                    </p>
                </fieldset>
                
                <fieldset>
                    <legend>Account Information</legend>
                    <p>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </p>
                    <p>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required minlength="8">
                    </p>
                    <p>
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </p>
                </fieldset>
                
                <fieldset>
                    <legend>Shopping Preferences</legend>
                    <p>
                        <label for="favorite-category">Favorite Category:</label>
                        <select id="favorite-category" name="favorite-category">
                            <option value="fashion">Fashion</option>
                            <option value="electronics">Electronics</option>
                            <option value="groceries">Groceries</option>
                            <option value="home-decor">Home Decor</option>
                            <option value="toys">Toys</option>
                        </select>
                    </p>
                    <p>
                        <label>Shopping Interests:</label><br>
                        <input type="checkbox" id="deals" name="interests" value="deals">
                        <label for="deals">Daily Deals</label><br>
                        
                        <input type="checkbox" id="new-arrivals" name="interests" value="new-arrivals">
                        <label for="new-arrivals">New Arrivals</label><br>
                        
                        <input type="checkbox" id="brands" name="interests" value="brands">
                        <label for="brands">Top Brands</label>
                    </p>
                    <p>
                        <label for="comments">Any Special Request?</label>
                        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
                    </p>
                </fieldset>
                
                <p>
                    <input type="submit" value="Create Account">
                    <input type="reset" value="Clear Form">
                </p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Shopping Mall. All rights reserved.</p>
        
        <p>üõí Shop smart, shop easy ‚Äì only at My Shopping Mall.</p>
    </footer>
</body>
</html>
